    <script src="ensure.js"></script>
</head>
<body>

        async function fetchData() {

                const data = await response.json();

                let html = `

                    <div class="sensor">ğŸŒ¡ï¸ Temp: ${data.temperature} Â°C</div>
                    <div class="sensor">ğŸ’§ Humidity: ${data.humidity} %</div>
                    <div class="sensor">ğŸŒ¬ï¸ Pressure: ${data.pressure} hPa</div>
                    <div class="sensor">ğŸ”¥ Gas Resistance: ${data.gas_resistance} Î©</div>

    </script>
</body>
</html>
