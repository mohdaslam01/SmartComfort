<!DOCTYPE html>
<html>
<head>
    <title>Live Thermal Camera</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        #thermalImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="/api9990/thermal" alt="Thermal Stream" id="thermalImage">
    <script>
        setInterval(() => {
            const img = document.getElementById('thermalImage');
            img.src = "/api9990/thermal?" + new Date().getTime();
        }, 1000); // refresh every second
    </script> //Laa ilaaha ilallah
</body>
</html>
